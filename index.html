<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./ico/icons8-estrella-doodle-32.png" type="image/png">
    <title>Prueba IndexDB</title>
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="https://yaqui-sieras.github.io/miReset-css/miReset.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">

</head>

<body>
    <div class="pag">
        <header class="pag__cabecera">
            <h1>Lista de contactos</h1>
        </header>
        <main class="pag__contenido">
            <section id="lista" class="contenido__lista">
                <article class="lista__vacia">
                    <h2>Sin contactos</h2>
                </article>
            </section>
            <form class="contenido__formulario">
                <label>
                    Nombre : <input type="text" id="nombre" class="formulario__entrada" placeholder="Nombre">
                </label>
                <label>
                    DNI : <input type="text" id="dni" class="formulario__entrada" placeholder="DNI">
                </label>
                <button type="button" id="btn-guardar">Guardar</button>
                <button type="button" id="btn-actualizar">Actualizar</button>
                <button type="button" id="btn-cancelar">Cancelar</button>
            </form>
        </main>
        <footer class="pag__footer">
            <p>Yaqui Sieras &copy; 2025</p>
        </footer>
    </div>

    <script type="module" src="js/noahVersion.js"></script>
</body>

</html>
