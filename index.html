<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./ico/icons8-estrella-doodle-32.png" type="image/png">
    <title>Prueba IndexDB</title>
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="https://yaqui-sieras.github.io/miReset-css/miReset.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">

</head>

<body>
    <div class="pag">
        <header class="pag__cabecera">
            <h1>Lista de contactos</h1>
        </header>
        <main class="pag__contenido">
            <section id="lista" class="contenido__lista">
                <article class="lista__vacia">
                    <h2>Sin contactos</h2>
                </article>
            </section>
            <div class="contenido__cajaFormulario">
                <form class="contenido__formulario">
                    <table class="formulario__estructura">
                        <tr class="estructura__campos">
                            <td class="estructura__label">
                                <label for="nombre" class="formulario__label">
                                    Nombre :
                                </label>
                            </td>
                            <td class="estructura__entrada">
                                <input type="text" id="nombre" class="formulario__entrada" placeholder="Nombre">
                            </td>
                        </tr>
                        <tr class="estructura__campos">
                            <td class="estructura__label">
                                <label for="dni" class="formulario__label">
                                    DNI :
                                </label>
                            </td>
                            <td class="estructura__entrada">
                                <input type="text" id="dni" class="formulario__entrada" placeholder="DNI">
                            </td>
                        </tr>
                    </table>
                    <div class="estructura__botones">
                        <div class="estructura__confirmacion">
                            <button type="button" id="btn-guardar">Guardar</button>
                            <button type="button" id="btn-actualizar">Actualizar</button>
                        </div>
                        <div class="estructura__cancelacion">
                            <button type="button" id="btn-cancelar">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer class="pag__footer">
            <p>Yaqui Sieras &copy; 2025</p>
        </footer>
    </div>

    <script type="module" src="js/noahVersion.js"></script>
</body>

</html>
